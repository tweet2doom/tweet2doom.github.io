        <style type="text/css">
            html,
            body,
            #t2dnet {
                margin: 0px;
                padding: 0px;
                color: #00ba7c;
                font: 12pt arial;
                background-color: #15202b;
            }

            #t2dnet {
                position: fixed;
                left: 0px;
                top: 0px;
                bottom: 0px;
                right: 0px;
                min-height: 100vh;
                border-right: 1px solid lightgray;
            }

        <script>document.write('<script type="text/javascript" src="js/graph.js?dev=' + Math.floor(Math.random() * 1000) + '"\><\/script>');</script>
        <script type="text/javascript" src="js/vis-network.min.js"></script>
    </head>

    <body onload="draw();">
        <div id="t2dnet"></div>
        <script type="text/javascript">
            var nodes = [];
            var edges = [];
            var network = null;

            function draw() {
                // clean up old network
                if (network != null) {
                    network.destroy();
                    network = null;
                }

                // create a network
                var container = document.getElementById("t2dnet");

                graph_create();

                var data = { nodes, edges };
                var options = {
                    layout: {
                        hierarchical: {
                            direction: "UD",
                            sortMethod: "directed",
                            nodeSpacing: 140,
                            edgeMinimization: true,
                            parentCentralization: true,
                        },
                    },
                    nodes: {
                        shape: "dot",
                        size: 20,
                        font: {
                            size: 15,
                            color: "#ffffff",
                        },
                        borderWidth: 2,
                    },
                    interaction: {
                        hover: true,
                        selectable: true,
                        dragNodes: false,
                        multiselect: false,
                    },
                    physics: false,
                    groups: {
                        node: {
                            shape: "circularImage",
                        },
                        command: {
                            label: "I'm a dot!",
                            shape: "box",
                            color: "#1da1f2",
                        },
                    },
                };

                network = new vis.Network(container, data, options);

                network.focus('1444355917160534024',
                              {
                                  scale: 1.0,
                                  animation: true,
                              });

                network.on('click', function(params) {
                    if (params.event.tapCount == 1) {
                        if (params.nodes.length == 1) {
                            var url = 'https://twitter.com/tweet2doom/status/' + params.nodes[0];
                            setTimeout(function(){ window.open(url, '_blank').focus() }, 250);
                        }
                    }
                });
            }
        </script>
    </body>
