    <body onload="draw();">
        <div id="t2dnet"></div>
        <script type="text/javascript">
            var nodes = [];
            var edges = [];
            var network = null;

            function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                var items = location.search.substr(1).split("&");
                for (var index = 0; index < items.length; index++) {
                    tmp = items[index].split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                }
                return result;
            }

            function draw() {
                // clean up old network
                if (network != null) {
                    network.destroy();
                    network = null;
                }

                // create a network
                var container = document.getElementById("t2dnet");

                graph_create();

                // filter depth 1 nodes without children
                // there are simply too much of those ..
                {
                    var nodeMap = {};

                    for (var i = 0; i < nodes.length; ++i) {
                        nodeMap[nodes[i].id] = i;
                        nodes[i].t2d_count = 0;
                    }

                    for (var i = 0; i < edges.length; ++i) {
                        nodes[nodeMap[edges[i].to]].t2d_count++;
                    }

                    var nodesFiltered = [];

                    for (var i = 0; i < edges.length; ++i) {
                        if (nodes[nodeMap[edges[i].from]].t2d_count == 0 && nodes[nodeMap[edges[i].from]].level == 2) {
                            nodes[nodeMap[edges[i].to]].t2d_count = -1;
                        }
                    }

                    for (var i = 0; i < nodes.length; ++i) {
                        if (nodes[i].t2d_count > 0) {
                            nodesFiltered.push(nodes[i]);
                        }
                    }

                    nodes = nodesFiltered;
                }

                var rootId = '1444355917160534024';
                var focusId  = findGetParameter('f') || rootId;
                var parentId = findGetParameter('p') || '';

                console.log('focusId  = ' + focusId);
                console.log('parentId = ' + parentId);

                var doFocus = true;

                var focusIdIdx = -1;
                var parentIdIdx = -1;
                for (var i = 0; i < nodes.length; ++i) {
                    if (nodes[i].id == focusId) {
                        if (nodes[i].group == 'node' && focusId != rootId) {
                            nodes[i].label = 'Focused';
                        }
                        focusIdIdx = i;
                    }
                    if (nodes[i].id == parentId) parentIdIdx = i;
                }

                console.log('focusIdIdx = ' + focusIdIdx);
                console.log('parentIdIdx = ' + parentIdIdx);

                if (focusIdIdx < 0 && parentIdIdx < 0) {
                    doFocus = false;
                }

                if (focusIdIdx < 0 && parentIdIdx > 0) {
                    nodes.push({ id: focusId, label: "Focused", level: nodes[parentIdIdx].level + 1, group: "node", image: "images/logo.png" });
                    edges.push({ from: focusId, to: parentId });
                }

                var data = { nodes, edges };
                var options = {
                    layout: {
                        hierarchical: {
                            direction: "UD",
                            sortMethod: "directed",
                            nodeSpacing: 140,
                            edgeMinimization: true,
                            parentCentralization: true,
                        },
                    },
                    nodes: {
                        shape: "dot",
                        size: 20,
                        font: {
                            size: 15,
                            color: "#ffffff",
                        },
                        borderWidth: 2,
                    },
                    interaction: {
                        hover: true,
                        selectable: true,
                        dragNodes: false,
                        multiselect: false,
                    },
                    physics: false,
                    groups: {
                        node: {
                            shape: "circularImage",
                        },
                        command: {
                            label: "I'm a dot!",
                            shape: "box",
                            color: "#1da1f2",
                        },
                    },
                };
                network = new vis.Network(container, data, options);

                if (doFocus) {
                    network.focus(focusId,
                                  {
                                      scale: 1.0,
                                      animation: true,
                                  });
                }

                // add event listeners
                //network.on("select", function (params) { });

                network.on('click', function(params) {
                    if (params.event.tapCount == 1) {
                        if (params.nodes.length == 1) {
                            var url = 'https://twitter.com/tweet2doom/status/' + params.nodes[0];
                            setTimeout(function(){ window.open(url, '_blank').focus() }, 250);
                        }
                    }
                });
            }
        </script>
